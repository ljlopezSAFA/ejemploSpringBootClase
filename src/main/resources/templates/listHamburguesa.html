<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamburguesas</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>


<nav class="orange lighten-1">
  <div class="nav-wrapper">
    <a href="/" class="brand-logo">Hamburguería</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/listBurguers">Hamburguesas</a></li>
      <li><a href="">Components</a></li>
      <li><a href="">JavaScript</a></li>
    </ul>
  </div>
</nav>

<table class="striped">
  <thead>
  <tr>
    <th >Nombre </th>
    <th>Valor Calórico</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="h: ${listHamburguesa}">
    <td th:text="${h.nombre}"></td>
    <td th:text="${h.valorCalorico}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
